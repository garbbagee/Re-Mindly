<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="feed-content">
  <section class="main-content">
    <h2>Bienvenido a tu Feed</h2>
    <p>Aquí verás todas tus tareas y novedades.</p>
    <ion-button expand="block" (click)="logout()">Cerrar sesión</ion-button>
  </section>
</ion-content>

<ion-menu side="start" menuId="main-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button routerLink="/feed" routerDirection="root">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Feed</ion-label>
      </ion-item>
      <ion-item button routerLink="/account" routerDirection="root">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Cuenta</ion-label>
      </ion-item>
      <ion-item button routerLink="/settings" routerDirection="root">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
