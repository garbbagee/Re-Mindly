<ion-content>
  <div class="welcome-container fade-slide-in">
    <h1 class="fade-slide-in">Crear Cuenta 📝</h1>
    <p class="fade-slide-in delay-1">Ingresa tus datos para registrarte</p>

    <form (ngSubmit)="register()" class="fade-slide-in delay-2" #registerForm="ngForm" novalidate>
      <ion-input
        type="email"
        placeholder="Correo electrónico"
        [(ngModel)]="email"
        name="email"
        required
        email
      ></ion-input>

      <ion-input
        type="password"
        placeholder="Contraseña"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
      ></ion-input>

      <ion-input
        type="password"
        placeholder="Confirmar Contraseña"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        minlength="6"
      ></ion-input>

      <ion-button
        expand="block"
        type="submit"
        class="custom-login-button fade-slide-in delay-3"
        fill="clear"
        [disabled]="registerForm.invalid || password !== confirmPassword"
      >
        Registrarme
      </ion-button>
    </form>

    <p *ngIf="error" style="color: #ff6b6b; font-weight: 600;">{{ error }}</p>

    <p class="fade-slide-in delay-2">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="register-link">Inicia sesión aquí</a>
    </p>
  </div>
</ion-content>
